<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family:monospace;
            }
            #text{
                text-shadow:2px 3px 3px #cc5500;
            }
            #box{
                box-shadow:9px 9px 10px #301934
            }
        </style>
    </head>
    <body>
        <h1 id="text">we can yse text shadow to give shadow to text itself</h1>
        <h1 id="box">or use box shadow to give shadow to the elements</h1>
    </body>
</html>
